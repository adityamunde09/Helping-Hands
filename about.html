<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - HelpingHands</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        #about {
            text-align: center;
            margin-top: 2rem;
        }

        .testimonials {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .testimonial {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin: 1rem;
            max-width: 400px;
            width: calc(100% - 2rem);
            text-align: left;
            transition: transform 0.3s ease;
        }

        .testimonial:hover {
            transform: translateY(-5px);
        }

        .testimonial blockquote {
            font-style: italic;
            color: #555;
        }

        .testimonial cite {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <main>
        <section id="about">
            <!-- Your about us content -->
            <div class="testimonials">
                <!-- Testimonial content goes here -->
                <div class="testimonial">
                    <blockquote>"I was impressed by the professionalism and efficiency of the electrician who fixed the wiring issue in my home. Highly recommend their services!"</blockquote>
                    <cite>John Doe, New York</cite>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
