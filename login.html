<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .text-center {
            text-align: center;
        }
        /* Popup box */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 5px;
        }
        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Username or Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p class="text-center">Don't have an account? <a href="#" onclick="openSignUp()">Sign Up</a></p>
    </div>

    <!-- Sign Up Popup -->
    <div id="signUpPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closeSignUp()">&times;</span>
            <h2>Sign Up</h2>
            <form action="#" method="post" onsubmit="appendGmail()">
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="text" name="mobile" placeholder="Mobile Number" required>
                <input type="password" name="password" placeholder="Password" required>
                
                </select>
                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        function openSignUp() {
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("signUpPopup").style.display = "block";
        }

        function closeSignUp() {
            document.getElementById("signUpPopup").style.display = "none";
            document.getElementById("loginContainer").style.display = "block";
        }

        function appendGmail() {
            var emailField = document.getElementById("email");
            if (!emailField.value.includes('@')) {
                emailField.value += '@gmail.com';
            }
        }
    </script>
</body>
</html>
