<!DOCTYPE html>
<html>
<head>
    <title>Clickable Application Icons</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/04/Photos-pictures-minimalist-backgrounds.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            height: 100vh; /* Make the body take the full viewport height */
            margin: 0;
        }
    
        .app-icons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            justify-content: center;
        }
    
        .app-icon {
            width: 150px;
            height: 150px; /* Set the height to make it a perfect circle */
            text-align: center;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10%; /* Set the border-radius to 50% for a circular shape */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a box shadow */
        }
        
        
    
        .app-icon img {
            width: 80px; /* Adjust the size of the image */
            height: 80px; /* Adjust the size of the image */
            cursor: pointer;
        }
        
    
        .app-text {
            font-size: 16px;
            margin-top: 10px;
            font-family: 'Poppins', Arial, sans-serif;
        }

    </style>
    
</head>
<body>
    <div class="app-icons">
        <!-- Your application icons here -->
    </div>

    <div class="app-icons">
        
        </div>
        <div class="app-icons">
